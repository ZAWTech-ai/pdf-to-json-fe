<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generate Quiz using PDF</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-0">Generate Quiz using PDF</h1>
      <p class="text-muted mb-4">(Fill in the blanks only)</p>

      <!-- Form with file input -->
      <form
        id="quizForm"
        enctype="multipart/form-data"
        class="row g-2 needs-validation"
        novalidate
      >
        <div class="col-md-6">
          <label for="pdfFile" class="form-label">Upload PDF File</label>
          <div class="d-flex align-items-center">
            <div>
              <input
                type="file"
                class="form-control"
                id="pdfFile"
                name="pdfFile"
                required
                multiple
              />
            </div>
            <!-- Submit button -->
            <div class="">
              <button
                type="button"
                class="btn btn-primary"
                onclick="fetchDataFromPDF()"
              >
                Generate Quiz
              </button>
            </div>
          </div>
        </div>

        <!-- Loading bar -->
        <div class="col-md-6">
          <div class="progress mb-3 d-none" id="loadingBar">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              style="width: 0%"
            ></div>
          </div>
        </div>
      </form>

      <!-- Result display area -->
      <div class="mt-4" id="resultArea"></div>
      <div class="mt-4" id="quiz-result"></div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="helper.js"></script>
    <script src="helper2.js"></script>
    <script src="app.js"></script>
  </body>
</html>
